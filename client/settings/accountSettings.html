<template name="accountSettings">
		<div class="account-settings container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<form>
						First Name:<br>
						<input class="firstName" type="text" name="firstName" placeholder="First Name" disabled><br>
						Last Name:<br>
						<input class="lastName" type="text" name="lastName" placeholder="Last Name" disabled><br>
						Phone Number:<br>
						<input class="phoneNumber" type="tel" name="phoneNumber" placeholder="Phone Number" disabled><br>
						<button type="button" class="save btn btn-primary">
							Save
						</button>
						<button type="button" class="edit btn btn-danger">
							Edit
						</button>
				</form>
				</div>
			</div>
		</div>
</template>
