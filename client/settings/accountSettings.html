<template name="accountSettings">
		<div class="account-settings container-fluid">
			<div class="account-settings-header row">
				<div class="col-sm-12">
					<h1>Account Settings</h1>
				</div>
			</div>
			{{#if accountExists}}
			{{#with accountFind}}
			<div class="row">
				<div class="col-sm-12">
					<form class="form-horizontal" role="form">
					  <div class="form-group">
				    		<label class="control-label col-sm-2" for="firstName">First Name:</label>
				    	
				    	<div class="col-sm-10">
				      		<input type="firstName" class="form-control" id="firstName" value="{{name.firstName}}" disabled>
				    	</div>
					  </div>
					  <div class="form-group">
				    		<label class="control-label col-sm-2" for="lastName">Last Name:</label>
				    	<div class="col-sm-10">
				      		<input type="lastName" class="form-control" id="lastName" placeholder="Enter your last name" value="{{name.lastName}}" disabled>
				    	</div>
					  </div>
					  <div class="form-group">
				    		<label class="control-label col-sm-2" for="phone">Phone Number:</label>
				    	<div class="col-sm-10">
				      		<input type="phone" class="form-control" id="phone" placeholder="Enter your phone number" value ="{{contact.phone}}" disabled>
				    	</div>
					  </div>
					  <div class="form-group">
				    		<label class="control-label col-sm-2" for="email">Email Address:</label>
				    	<div class="col-sm-10">
				      		<input type="email" class="form-control" id="email" placeholder="Enter your email address" value="{{contact.email}}" disabled>
				    	</div>
					  </div>
						<button type="button" class="save btn btn-primary">
							Save
						</button>
						<button type="button" class="edit btn btn-danger">
							Edit
						</button>
				</form>
				</div>
			</div>
			{{/with}}
			{{else}}
			<div class="row">
				<div class="col-sm-12">
					<form class="form-horizontal" role="form">
					  <div class="form-group">
				    		<label class="control-label col-sm-2" for="firstName">First Name:</label>
				    	
				    	<div class="col-sm-10">
				      		<input type="firstName" class="form-control" id="firstName" placeholder="Enter your first name">
				    	</div>
					  </div>
					  <div class="form-group">
				    		<label class="control-label col-sm-2" for="lastName">Last Name:</label>
				    	<div class="col-sm-10">
				      		<input type="lastName" class="form-control" id="lastName" placeholder="Enter your last name">
				    	</div>
					  </div>
					  <div class="form-group">
				    		<label class="control-label col-sm-2" for="phone">Phone Number:</label>
				    	<div class="col-sm-10">
				      		<input type="phone" class="form-control" id="phone" placeholder="Enter your phone number">
				    	</div>
					  </div>
					  <div class="form-group">
				    		<label class="control-label col-sm-2" for="email">Email Address:</label>
				    	<div class="col-sm-10">
				      		<input type="email" class="form-control" id="email" placeholder="Enter your email address">
				    	</div>
					  </div>
						<button type="button" class="save btn btn-primary">
							Save
						</button>
						<button type="button" class="edit btn btn-danger" disabled>
							Edit
						</button>
				</form>
				</div>
			</div>
			{{/if}}


		</div>
</template>
