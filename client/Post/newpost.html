<template name="newPost">
	<div class="container-fluid">
		<div class="row">
			<div class="post-header col-sm-12">
				<h1>New Post</h1>
			</div>	
			<form class="form-horizontal" role="form">
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="title">Title</label>
			    <div class="col-sm-10">
			      <input type="title" class="form-control" id="title" placeholder="Enter the post's titles">
			    </div>
			  </div>
			  	<div class="form-group">
			  		<label class="control-label col-sm-2" for="title">Description</label>
			  		<div class="col-sm-10">
					  <textarea class="form-control" rows="5" id="description" placeholder="Enter the post's description"></textarea>
					</div>
				</div>
				<div class="form-group">
                    <label class="col-sm-2 control-label">Ride Date:</label>
                    <div class="col-sm-10">
                    	<input class="form-control" type="date" id = "postdate">
                    </div>
                </div>
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Submit</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
</template>
