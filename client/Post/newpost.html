<template name="newPost">
	<div class="container-fluid">
		<div class="row">
			<div class="post-header col-sm-12">
				<h1>New Post</h1>
			</div>	
			<form class="form-horizontal" role="form" action="{{pathFor route='landingPage'}}">
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="title">Title</label>
			    <div class="col-sm-9">
			      <input type="title" class="form-control" id="title" placeholder="Enter the post's titles">
			    </div>
			  </div>
			  	<div class="form-group">
			  		<label class="control-label col-sm-2" for="title">Description</label>
			  		<div class="col-sm-9">
					  <textarea class="form-control" rows="5" id="description" placeholder="Enter the post's description"></textarea>
					</div>
				</div>
				<div class="form-group">
                    <label class="col-sm-2 control-label">Ride Date:</label>
                    <div class="col-sm-9">
                    	<input class="form-control" type="date" id="postdate">
                    </div>
                </div>
              	<!-- <div class="form-group">
              		<label class="control-label col-sm-2" for="ride-type">Ride Type</label>
              		<div class="col-sm-9" id="ride-type">
	              		<label class="radio-inline" id="radio1"><input type="radio" name="optradio">Passenger</label>
						<label class="radio-inline" id="radio2"><input type="radio" name="optradio">Driver</label>
					</div>
              	</div> -->
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-9">
			      <button type="submit" class="submit btn btn-default">Submit</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
</template>
