<template name="landingPage">
	<nav>
	{{ > yield "navbar" }}
	</nav>

	{{#if currentUser}}
		{{> corkboard}}
	{{else}}
		<div class="container-fluid">
			<div class="row">
				<div class="landing-header col-sm-12">
					<h1>Welcome!</h1>
					<h2>Sign up or login in today!</h2>
				</div>
				<div class="row">
				<div class="landing-pictures col-sm-12">
					<div id="landingCarousel" class="carousel slide" data-ride="carousel">
					  <!-- Indicators -->
					  	<ol class="carousel-indicators">
					    	<li data-target="#landingCarousel" data-slide-to="0" class="active"></li>
					    	<li data-target="#landingCarousel" data-slide-to="1"></li>
					    	<li data-target="#landingCarousel" data-slide-to="2"></li>
<!-- 					    	<li data-target="#landingCarousel" data-slide-to="3"></li> -->
					  	</ol>

					  	<!-- Wrapper for slides -->
					  	<div class="carousel-inner" role="listbox">
					    	<div class="item active">
					      		<img src="/img/landingimg1.jpg" alt="1">
					    	</div>

					    	<div class="item">
					      		<img src="/img/landingimg2.jpg" alt="2">
					    	</div>

					    <!-- 	<div class="item">
					     	 	<img src="/img/landingimg3.jpg" alt="3">
					    	</div>
 -->
					    	<div class="item">
					      		<img src="/img/landingimg4.jpg" alt="3">
					    	</div>
					  	</div>

					  	<!-- Left and right controls -->
					  	<a class="left carousel-control" href="#landingCarousel" role="button" data-slide="prev">
					    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					 	</a>
					  	<a class="right carousel-control" href="#landingCarousel" role="button" data-slide="next">
					    	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					 	 </a>
					</div>
				</div>
				</div>
			</div>
		</div>
	{{/if}}



</template>
