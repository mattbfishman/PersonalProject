<template name="landingPage">
	<nav>
	{{ > yield "navbar" }}
	</nav>

	{{#if currentUser}}
		{{> corkboard}}
	{{else}}
		<div class="container-fluid">
			<div class="row">
				<div class="landing-header col-sm-12">
					<h1>Welcome!</h1>
					<h2>Sign up or login in today!</h2>
				</div>
			</div>
			<div class="landing-img row">
				<div class="col-sm-12">
					<img src="img/landingimg1.jpg" alt="landingImg">
				</div>
			</div>
		</div>
	{{/if}}



</template>
