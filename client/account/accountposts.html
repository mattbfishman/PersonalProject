<template name="accountPosts">
	<img class="corkboard-image" src="img/cork-board.jpg" id="bg" alt="">
	<div class="corkboard container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="header-note">
					<h2 class="corkboard-post-header">Your Posts</h2>
				</div>
			</div>
				{{> accountPostItNote}}
		</div>
	</div>

</template>

<template name="accountPostItNote">
	<div class="post-it">
	{{#each accountPostFind}}
	<a class="postclick" data-toggle="modal" href="#myModal{{_id}}" id="{{accountId}}">
		<div class="idv-note col-sm-2">
		 	<h4 class="note">
		 		{{title}}
		 	</h4>
	 	</div>
	 </a>

	 
	 <div id="myModal{{_id}}" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">{{title}}</h4>
	      </div>
	      <div class="modal-body">
	        <p><b>Description: </b>{{description}}</p>
	        <p><b>Date Of Trip: </b>{{getDate}}</p>
	      </div>
	      <div class="contact modal-body">
	        <p><b>Name: </b>{{getFirstName}} {{getLastName}}</p>
	        <p><b>Phone: </b>{{getPhone}}</p>
	      </div>
	      <div class="modal-footer">
	      	<button type="button" class="delete btn btn-danger" data-dismiss="modal">Delete</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>
	 {{/each}}
	</div>
</template>
